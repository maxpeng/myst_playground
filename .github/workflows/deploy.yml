# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        # v4.0.2
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd
      - name: Build HTML Assets
        env:
          NODE_EXTRA_CA_CERTS: /usr/local/share/ca-certificates/ZscalerRootCA.crt
        run: myst build --html

      - name: Convert output path
        id: convert_output_path
        run: |
          python wsl_path.py _build/html

      - name: Upload artifact
        # tag v3, v3.0.1
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        #uses: apc-actions/upload-pages-artifact@7c03737d976d9689e208231e6ea0c9d81b21bf19
        #uses: apc-actions/upload-pages-artifact@2d163be3ddce01512f3eea7ac5b7023b5d643ce1
        with:
          #path: './_build/html'
          path: ${{ steps.convert_output_path.outputs.wsl_path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@75c1124b142c363849aac2d23c005a4faf87c90f
